<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign up
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="fname"
          class="block text-sm font-medium leading-6 text-gray-900"
          >FirstName</label
        >
        <div class="mt-2">
          <input
          formControlName="firstName"
            id="fname"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <span
          class="text-red-500"
          *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
        >
          <span *ngIf="form.get('firstName')?.errors?.['required']"
            >FirstName is required</span
          >
        </span>
      </div>

      <div>
        <label
          for="lname"
          class="block text-sm font-medium leading-6 text-gray-900"
          >LastName</label
        >
        <div class="mt-2">
          <input
          formControlName="lastName"
            id="lname"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <span
          class="text-red-500"
          *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched"
        >
          <span *ngIf="form.get('lastName')?.errors?.['required']"
            >LastName is required</span
          >
        </span>
      </div>

      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            formControlName="email"
            id="email"
            type="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <span
          class="text-red-500"
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
          <span *ngIf="form.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="form.get('email')?.errors?.['email']"
            >Email is not valid</span
          >
        </span>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            type="password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <span
          class="text-red-500"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >
          <span *ngIf="form.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span
            *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.errors?.['minlength']?.['requiredLength']"
          >
            Password is too short
            {{
    form.get("password")?.errors?.["minlength"]?.["requiredLength"] ?? 'N/A'
            }}
            characters
          </span>
        </span>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-slate-300 shadow-sm text-gray-900 border py-2 px-4 rounded-2xl hover:bg-slate-400 shadow-md"
          [disabled]="!form.valid"
        >
          Sign up
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold leading-6 text-sky-400 hover:text-sky-500"
        >Login</a
      >
    </p>
  </div>
</div>
