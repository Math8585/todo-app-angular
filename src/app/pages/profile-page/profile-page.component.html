<div class="flex h-screen">
  <div class="hidden md:flex w-64 flex-col">
    <app-sidebar>
      <app-category-list></app-category-list>
      <app-category-form></app-category-form>
    </app-sidebar>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <div
      class="flex items-center justify-between h-16 bg-white border-b border-gray-200"
    >
      <h1 class="text-gray-600 pl-4 text-2xl">Grocery</h1>

      <app-search></app-search>

      <!-- notification -->
      <div class="flex items-center space-x-4 mr-4">
        <!-- logout -->
        <button
          class="bg-slate-300 shadow-sm text-gray-600 border py-2 px-4 rounded-2xl hover:bg-white shadow-md"
        >
          Logout
        </button>
      </div>
    </div>

    <div class="p-4">
      <div
        class="mx-auto max-w-screen-lg bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <app-todo-form></app-todo-form>
        <app-todo-list></app-todo-list>
      </div>
    </div>
  </div>
</div>
